<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEGO.com</title>
    <style>
        body {
            background: linear-gradient(to right, #70a1ff, #f2a1c2);
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            flex-wrap: wrap;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        .wego {
            color: #333;
            font-size: 36px;
            font-weight: bold;
            flex: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease;
        }

        .wego:hover {
            color: #ff6347;
        }
        .nav-links {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            flex: 1;
            width: 100%;
            max-width: 800px;
        }

        .home, .inr, .trip_plans, .contact {
            cursor: pointer;
            margin-right: 70px;
            font-size: 18px;
            transition: opacity 0.3s ease, text-decoration 0.3s ease, transform 0.3s ease;
            letter-spacing: 1px;
        }

        .home:hover,
        .inr:hover,
        .trip_plans:hover,
        .contact:hover {
            text-decoration: underline;
            opacity: 0.7;
            transform: translateY(-5px);
        }
        .login {
            background-color: pink;
            border-radius: 20px;
            padding: 18px 36px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-left: auto; 
            border:none;
        }

        .login:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .buttons-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
            animation: fadeInButtons 2s ease-in-out;
        }

        @keyframes fadeInButtons {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .buttons-container button {
            background: #A0C4FF;
            border: none;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: black;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .buttons-container button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            background: #ff7043;
            color: white;
        }
        .p1 {
            margin-top: 100px;
            font-size: 48px;
            color: rgb(245, 245, 245);
            margin-bottom: 0;
            text-align: center;
            animation: fadeInText 1.5s ease-out;
        }

        .p2 {
            color: rgb(245, 245, 245);
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            animation: fadeInText 2s ease-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @media (max-width: 768px) {
            .title {
                flex-direction: column;
                text-align: center;
            }

            .wego {
                margin-bottom: 20px;
                flex: 0;
            }

            .nav-links {
                justify-content: center;
                flex-wrap: wrap;
            }

            .buttons-container button {
                width: 100%;
                margin: 5px 0;
                font-size: 14px;
            }

            .p1 {
                font-size: 36px;
            }

            .p2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <span class="wego">WeGo</span>
        <div class="nav-links">
            <span class="home">home</span>
            <span class="inr">INR</span>
            <span class="trip_plans">Trip plans</span>
            <span class="contact">contact us</span>
            <button class="login">Login/Register</button>
        </div>
    </div>

    <div class="buttons-container">
        <button class="stays">üõèÔ∏è Stays</button>
        <button class="flights">‚úàÔ∏è Flights</button>
        <button class="cars">üöó Car Rentals</button>
        <button class="attraction">üóΩ Attraction</button>
        <button class="ataxi">üöñ Airport Taxi</button>
    </div>

    <p class="p1">Go where you feel most alive</p>
    <p class="p2">Search low prices on hotels, homes, and much more...</p>
</body>
</html>
