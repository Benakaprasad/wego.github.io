<!DOCTYPE html>
<html>
    <head>
        <title>WEGO.com</title>
        <style>
            body {
                background: linear-gradient(to right, #70a1ff, #f2a1c2);
                font-weight: bold;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                height: 100vh;
            }
            .title {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
                flex-wrap: wrap;
            }
            .wego {
                color: #333333;
                font-size: 34px;
                font-weight: bold;
                flex: 1;
            }
            .nav-links {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                flex: 1;
                flex-wrap: wrap; 
            }
            .home, .inr, .trip_plans, .contact {
                cursor: pointer;
                margin-right: 80px;
                font-size: 18px;
                transition: opacity 0.3s ease, text-decoration 0.3s ease;
            }
            .home:hover,
            .inr:hover,
            .trip_plans:hover,
            .contact:hover {
                text-decoration: underline;
                opacity: 0.7;
            }

            /* Button Styles */
            button {
                background: #A0C4FF;
                border: none;
                border-radius: 20px;
                font-family: Arial, sans-serif;
                font-weight: bold;
                color: black;
                font-size: 16px;
                padding: 10px 20px;
                margin: 5px;
                cursor: pointer;
                transition: opacity 0.3s ease;
            }
            button:hover {
                opacity: 0.7;
            }

            /* Specific Button Styles */
            .login {
                background-color: pink;
                border-radius: 18px;
                padding: 18px 36px;
                font-size: 16px;
                font-weight: bold;
            }

            .buttons-container {
                margin-top: 20px; 
                display: flex;
                justify-content: center;
                width: 100%;
                flex-wrap: wrap;
            }
            .buttons-container button {
                margin: 5px 10px;
            }

            .p1 {
                margin-top: 100px;
                font-size: 45px;
                color: rgb(245, 245, 245);
                margin-bottom: 0;
                text-align: center;
            }
            .p2 {
                color: rgb(245, 245, 245);
                font-size: 18px;
                text-align: center;
            }
            @media (max-width: 768px) {
                .title {
                    flex-direction: column;
                    text-align: center;
                }
                .wego {
                    margin-bottom: 20px;
                    flex: 0;
                }
                .nav-links {
                    justify-content: center;
                }
                button {
                    width: 100%;
                    margin: 5px 0;
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <div class="title">
            <span class="wego">WeGo</span>
            <div class="nav-links">
                <span class="home">home</span>
                <span class="inr">INR</span>
                <span class="trip_plans">Trip plans</span>
                <span class="contact">contact us</span>
                 <button class="login">Login/Register</button>
            </div>
        </div>

        <div class="buttons-container">
            <button class="stays">üõèÔ∏è Stays</button>
            <button class="flights">‚úàÔ∏è Flights</button>
            <button class="cars">üöó Car Rentals</button>
            <button class="attraction">üóΩ Attraction</button>
            <button class="ataxi">üöñ Airport Taxi</button>
        </div>

        <p class="p1">Go where you feel most alive</p>
        <p class="p2">Search low prices on hotels, homes, and much more...</p>
    </body>
</html>
